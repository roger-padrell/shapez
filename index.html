<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lilita+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Shapez</title>
</head>
<body onload="feather.replace()">
    <div id="topPanel">
        <div id="fileNamePanel">
            <input id="fileName" placeholder="File name" value="New Shapez">
        </div>
        <i class="barSeparatorV"></i>
        <div id="panelButtons">
            <button class="panelButton" onclick="createShape('rect')">
                <i data-feather="square"></i>
            </button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="rightPanel" class="panel"></div>
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.js"></script>
    <script src="./canvas.js"></script>
    <script src="./index.js"></script>
</body>
</html>
